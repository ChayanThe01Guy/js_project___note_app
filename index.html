<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Note App</title>
		<link href="./assets/photo.png" rel="shortcut icon" type="image/x-icon">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="counter">
			<div class="left_side">
				<button class="addNoteBtn">Add New Note</button></div>
			<div class="right_side hide">
				<div class="title_and_btn">
					<input type="text" class="note_title" placeholder="Enter new title here...">
					<div class="btn_area">
						<img src="./assets/save.svg" alt="save_btn" class="btn save_btn">
						<img src="./assets/coss.svg" alt="cross_btn" class="btn cross_btn">
					</div>
				</div>
				<textarea class="note_body"  placeholder="Enter New Description Here..."></textarea>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
